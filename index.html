---
layout: basic
---

<ol class="posts">
    {% for post in site.posts %}
    <li class="post">
        <div class="title">
            <span class="text"> {{ post.title }}</span>
            <span class="sub-title">({{ post.date | date_to_long_string }})</span>
        </div>
        {{ post.content | split: '<!-- more -->' | first }}
        <a class="read-more-link" href="{{ post.url }}">read more</a>
    </li>
    {% endfor %}
</ol>
